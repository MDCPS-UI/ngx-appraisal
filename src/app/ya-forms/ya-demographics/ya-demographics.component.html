<mdcps-base-form [baseFormGroup]="demographicsForm" (next)="onNext($event)" [config]="{nextBtn: true, nextBtnLabel: 'Housing'}"
  [formGroup]="demographicsForm">

  <div class="mdcps-demographics-container" *ngIf="demographicsForm">
    <div class="row">
      <div class="col-12 col-md-6">
        <label for="demographics.dateofbirth">Date of Birth</label>

        <!-- Date of Birth Block -->
        <mdcps-date-picker
          [class]="'form-control'"
          [controlName]="'dateOfBirth'"
          [id]="'demographics.dateofbirth'"
          [group]="demographicsForm">
        </mdcps-date-picker>

        <div class="form-control-feedback" *ngIf="!demographicsForm.get('dateOfBirth').valid && (demographicsForm.get('dateOfBirth').dirty || demographicsForm.get('dateOfBirth')?.touched)">
          <small *ngIf="!demographicsForm.get('dateOfBirth').valid" class="has-error small-text text-danger">
            Please enter the valid date of birth
          </small>
        </div>

      </div>
      <div class="col-12 col-md-6 pt-2 pt-md-0">
        <label for="demographics.age">Age</label>
        <input type="text" class="form-control" id="demographics.age" placeholder="Age" formControlName="age">
        <div class="form-control-feedback" *ngIf="!demographicsForm.get('age').valid && (demographicsForm.get('age').dirty || demographicsForm.get('dateOfBirth')?.touched)">
          <small *ngIf="!demographicsForm.get('age').valid" class="has-error small-text text-danger">
            Please enter a valid age
          </small>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6">
        <label for="demographics.phone">Phone</label>
        <input type="tel" class="form-control" id="demographics.phone" placeholder="Phone" formControlName="phone">
      </div>
      <div class="col-12 col-md-6 pt-2 pt-md-0">
        <label for="demographics.email">Email</label>
        <input type="email" class="form-control" id="demographics.email" placeholder="Email" formControlName="email">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="demographics.permenancygoal">Permenancy Goal</label>
        <textarea type="text" class="form-control" id="demographics.permenancygoal" placeholder="Enter Permenancy Goal" rows="2"
          formControlName="permenancygoal">
        </textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6">
        <label class="col-form-label">Custody?</label>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="custodystatus" value="yes" formControlName="custodystatus"> Yes
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="custodystatus" value="no" formControlName="custodystatus"> No
            </label>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 pt-2 pt-md-0">
        <label for="demographics.dischargedate" class="col-form-label">Discharge Date</label>
        <input type="text" class="form-control" id="demographics.dischargeDate" placeholder="Date of Discharge" formControlName="dischargeDate">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label for="demographics.address">Address</label>
        <textarea class="form-control" id="demographics.address" placeholder="Address" rows="3" formControlName="address">
        </textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6">
        <label for="demographics.race">Race</label>
        <input type="text" class="form-control" id="demographics.race" placeholder="Race" formControlName="race">
      </div>
      <div class="col-12 col-md-6 pt-2 pt-md-0">
        <label for="demographics.gender">Gender</label>
        <input type="text" class="form-control" id="demographics.gender" placeholder="Gender" formControlName="gender">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label class="col-form-label">Do You Identify as LGBTQ?</label>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="LGBTQ" value="yes" formControlName="LGBTQ"> Yes
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="LGBTQ" value="no" formControlName="LGBTQ"> No
            </label>
          </div>
        </div>
      </div>
      <div class="col-12 col-6 pt-2 pt-md-0"  *ngIf="demographicsForm?.get('LGBTQ')?.value == 'yes'">
        <label for="demographics.LGBTQType" class="pr-2">Please Select</label>
        <select class="custom-select form-control" id="demographics.LGBTQType">
          <option selected>Choose Category</option>
          <option value="lesbian">Lesbian</option>
          <option value="gay">Gay</option>
          <option value="bisexual">Bi-sexual</option>
          <option value="transgender">Transgender</option>
          <option value="questioning">Questioning</option>
          <option value="declined">Declined</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6">
        <label for="demographics_COR">COR</label>
        <input type="text" class="form-control" id="demographics_COR" placeholder="COR" formControlName="COR">
      </div>
      <div class="col-12 col-md-6 pt-2 pt-md-0">
        <label for="demographics.COS">COS</label>
        <input type="text" class="form-control" id="demographics.COS" placeholder="COS" formControlName="COS">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label class="col-form-label">Do you have health insurance?</label>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="healthInsurance" value="yes" formControlName="healthInsurance"> Yes
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="healthInsurance" value="no" formControlName="healthInsurance"> No
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label class="col-form-label">Do you have Medicaid?</label>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="medicaid" value="yes" formControlName="medicaid"> Yes
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="medicaid" value="no" formControlName="medicaid"> No
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="row bg-transparent">
      <div class="col-12">
        <label class="col-form-label">Do you have language barriers or need an interperter?</label>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="languageBarriers" value="yes" formControlName="languageBarriers"> Yes
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="languageBarriers" value="no" formControlName="languageBarriers"> No
            </label>
          </div>
        </div>
      </div>
      <div class="col-12"  *ngIf="demographicsForm?.get('languageBarriers')?.value == 'yes'">
        <label for="inputAddress2">Please explain:</label>
        <textarea class="form-control" id="inputAddress2" placeholder="Explain Needs for an interpreter" rows="3" formControlName="explainLanguageBarriers">
        </textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label class="col-form-label">Do you have a mentor or identified supportive connection?</label>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="mentor" value="yes" formControlName="mentor"> Yes
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="mentor" value="no" formControlName="mentor"> No
            </label>
          </div>
        </div>
      </div>
      <div class="col-12" *ngIf="demographicsForm?.get('mentor')?.value == 'yes'">
        <label class="col-form-label">Would you like this person to be involved in your transition planning?</label>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="transitionplanning" value="yes" formControlName="transitionplanning"> Yes
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="transitionplanning" value="no" formControlName="transitionplanning"> No
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="col-12 col-md-6">
        <label for="demographics.corWorker">COR MDCPS Worker</label>
        <input type="phone" class="form-control" id="demographics.corWorker" placeholder="MDCPS Worker" formControlName="corWorker">
      </div>
      <div class="col-12 col-md-6 pt-2 pt-md-0">
        <label for="transitionNavigator">Assigned Transition Navigator</label>
        <select class="custom-select form-control" formControlName="transitionNavigator">
          <option [selected]="true" [ngValue]="">Choose Transition Navigator</option>
          <option *ngFor="let name of navgList" [ngValue]="name">{{name}}</option>
        </select>
      </div>
    </div>
  </div>
</mdcps-base-form>
