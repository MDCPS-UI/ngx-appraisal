<mdcps-base-form [baseFormGroup]="actionsForm" (next)="onSubmit($event)" [config]="{nextBtn: true, nextBtnLabel: 'Received Documents'}"
  [formGroup]="actionsForm">
  <div class="row">
    <div class="col-12 col-md-3">
      <label for="goalsandactions.educationGoals" class="col-form-label">
        1. Education Goals
      </label>
      <textarea type="text" class="form-control w-75" rows="3" id="goalsandactions.educationGoals" placeholder="Goals" formControlName="educationGoals"></textarea>
    </div>
    <div class="col-12 col-md-3">
      <label for="goalsandactions.educationGoalTasks" class="col-form-label">
        Task to Reach Goals
      </label>
      <textarea type="text" class="form-control w-75" rows="3" id="goalsandactions.educationGoalTasks" placeholder="Tasks" formControlName="educationGoalTasks"></textarea>
    </div>
    <div class="col-12 col-md-3">
      <label for="goalsandactions.educationGoalProgress" class="col-form-label">
        Progress to Goals
      </label>
      <textarea type="text" class="form-control w-75" rows="3" id="goalsandactions.educationGoalProgress" placeholder="Progress"
        formControlName="educationGoalProgress"></textarea>
    </div>
    <div class="col-12 col-md-3">
      <label class="col-form-label" for="goalsandactions.educationGoalsCompletionDate">
        Completion Date
      </label>
      <input type="text" class="form-control datepicker w-75" id="goalsandactions.educationGoalsCompletionDate" placeholder="Completion"
        rows="2" formControlName="educationGoalsCompletionDate">
      </input>
    </div>

  </div>
  <!-- 1. Education -->
  <hr/>
  <div class="row">
    <div class="col-12 col-md-3">
      <label for="goalsandactions.educationGoals" class="col-form-label">
        2. Housing Goals

      <textarea type="text" class="form-control w-75" rows="3" id="goalsandactions.housingGoals" placeholder="Goals" formControlName="housingGoals"></textarea>

    <div class="col-12 col-md-3">

        Task to Reach Goals

      <textarea type="text" class="form-control w-75" rows="3" id="goalsandactions.housingGoalTasks" placeholder="Tasks" formControlName="housingGoalTasks"></textarea>
    </div>
    <div class="col-12 col-md-3">
      <label for="goalsandactions.housingGoalProgress" class="col-form-label">
        Progress to Goals
      </label>
      <textarea type="text" class="form-control w-75" rows="3" id="goalsandactions.housingGoalProgress" placeholder="Progress"

    <div class="col-12 col-md-3">
      <label class="col-form-label" for="goalsandactions.goalsCompletionDate">
        Completion Date

      <input type="text" class="form-control datepicker w-75" id="goalsandactions.housingGoalsCompletionDate" placeholder="Completion"
        rows="2" formControlName="goalsCompletionDate">
      </input>
    </div>

  </div>
  <!-- 2. Housing -->
  <hr/>
  <div class="row">
    <div class="col-12 col-md-3">
      <label for="goalsandactions.educationGoals" class="col-form-label">
        3. Employment Goals
      </label>
      <textarea type="text" class="form-control w-75" rows="3" id="goalsandactions.employmentGoals" placeholder="Goals" formControlName="employmentGoals"></textarea>

    <div class="col-12 col-md-3">

    <div class="col-12 ">
      <label class="col-form-label" for="education.notes">

      <textarea type="text" class="form-control" id="education.gedProgress" placeholder="Reason" rows="4" formControlName="notes">

    </div>
  </div>
  <!-- form-row -->

</mdcps-base-form>
