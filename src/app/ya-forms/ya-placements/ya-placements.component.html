<mdcps-base-form [baseFormGroup]="placementsForm" (next)="onNext($event)" [config]="config" (previous)="onPrevious($event)"
  [formGroup]="placementsForm">
  <div class="row">
    <div class="col-12 col-md-6 pt-2 pt-md-0">
      <label class="col-form-label">Length of time in current placement </label>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="zerotosix" formControlName="timeInPlacement"> 0 - 6 months
          </label>
        </div>
        <div class="form-check form-check-inline pl-2">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="sixtotwelve" formControlName="timeInPlacement"> 7 - 12 months
          </label>
        </div>
        <br/>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="twelvetoeighteen" formControlName="timeInPlacement"> 13 - 18 months
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="eighteentotwentyfour" formControlName="timeInPlacement"> 19 - 24 months
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="morethantwentyfour" formControlName="timeInPlacement"> More than 24 months
          </label>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 pt-2 pt-md-0">
    </div>
  </div>
  <!-- form-row -->
  <div class="row">
    <div class="col-12">
      <label class="col-form-label">How many placements have you had while in care?</label>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="1to3" formControlName="placementsInCare"> &nbsp;1 - 3
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="4to6" formControlName="placementsInCare"> &nbsp;4 - 6
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="6plus" formControlName="placementsInCare"> &nbsp;More than 6
          </label>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <label for="placementandsafety.What is a positive or influential placement experience you have encountered? ">If applicable, why have you changed placements?</label>
      <input type="tel" class="form-control" id="placementandsafety.whychangedlacements" formControlName="whyChangedPlacements"
        placeholder="Why Changed?">
    </div>
  </div>
  <!-- form-row -->
  <div class="row">
    <div class="col-12">
      <label class="col-form-label">Do you feel safe in your placement? </label>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="yes" formControlName="feelSafeInPlacement"> &nbsp;Yes
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="no" formControlName="feelSafeInPlacement"> &nbsp;No
          </label>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <label for="placementandsafety.whynotsafeInPlacement">If no, why?</label>
      <input type="tel" class="form-control" id="placementandsafety.whynotsafeInPlacement" formControlName="whynotsafeInPlacement"
        placeholder="Why?">
    </div>
  </div>
  <!-- form-row -->
  <div class="row">
    <div class="col-12">
      <label for="placementandsafety.positivePlacementExperiences">
        What is a positive or influential placement experience you have encountered?</label>
      <textarea type="text" class="form-control" rows="3" id="placementandsafety.positivePlacementExperiences" formControlName="positivePlacementExperiences"
        placeholder="Positive experiences?"></textarea>
    </div>
  </div>
  <!-- form-row -->
  <div class="row">
    <div class="col-12">
      <label class="col-form-label">
        Do you maintain contact with his/her biological family?</label>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="yes" formControlName="maintainContact"> &nbsp;Yes
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="no" formControlName="maintainContact"> &nbsp;No
          </label>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <label class="col-form-label">
        If so, will these connections be used for his/her permanency plan?</label>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="yes" formControlName="usedForPermancyPlan"> &nbsp;Yes
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="no" formControlName="usedForPermancyPlan"> &nbsp;No
          </label>
        </div>
      </div>
    </div>
  </div>
  <!-- form-row -->
  <div class="row">
    <div class="col-12">
      <label>List the names and contact information of the individuals the you plan to maintain contact with. </label>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>
              <button>Add Line</button>
            </th>
            <th>Name</th>
            <th>Relationship</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>
              <input class="form-control form-control-sm" formControlName="contactName">
            </td>
            <td>
              <input class="form-control form-control-sm" formControlName="contactRelationship">
            </td>
            <td>
              <input class="form-control form-control-sm" formControlName="contactPhone">
            </td>
            <td>
              <input class="form-control form-control-sm" formControlName="contactEmail">
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>
              <input class="form-control form-control-sm" formControlName="contactName">
            </td>
            <td>
              <input class="form-control form-control-sm" formControlName="contactRelationship">
            </td>
            <td>
              <input class="form-control form-control-sm" formControlName="contactPhone">
            </td>
            <td>
              <input class="form-control form-control-sm" formControlName="contactEmail">
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>
              <input class="form-control form-control-sm" formControlName="contactName">
            </td>
            <td>
              <input class="form-control form-control-sm" formControlName="contactRelationship">
            </td>
            <td>
              <input class="form-control form-control-sm" formControlName="contactPhone">
            </td>
            <td>
              <input class="form-control form-control-sm" formControlName="contactEmail">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- form-row -->
  <div class="row">
    <div class="col-12">
      <label class="col-form-label">
        Do you identify with any of the above people as a mentor? </label>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="yes" formControlName="idmentor"> &nbsp;Yes
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="no" formControlName="idmentor"> &nbsp;No
          </label>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <label for="placementandsafety.mentorname">
        If yes, who?</label>
      <input type="tel" class="form-control" id="placementandsafety.mentorname" formControlName="mentorname" placeholder="Name">
    </div>
  </div>
  <!-- form-row -->
  <div class="row">
    <div class="col-12">
      <label for="placementandsafety.positivePlacementExperiences">
        Any additional information about your foster care experience:</label>
      <textarea type="text" class="form-control" rows="3" id="placementandsafety.additionalFosterCareInfo" formControlName="additionalFosterCareInfo"
        placeholder="Additional Foster Care Info"></textarea>
    </div>
  </div>
  <!-- form-row -->
</mdcps-base-form>
