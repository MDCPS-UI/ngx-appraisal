<mdcps-base-form [baseFormGroup]="relationshipForm" (next)="onSubmit($event)" [config]="{nextBtn: true, nextBtnLabel: 'Criminal Justice System'}"
  [formGroup]="relationshipForm">
  <div class="row">
    <div class="col-12 col-md-6">
        <label class="col-form-label">Are you currently in a relationship with someone?</label>
        <fieldset class="form-group">
            <div class="form-check form-check-inline">
                <label class="form-check-label ">
                    <input type="radio" class="form-check-input"
                           name="everArrested" value="Yes"
                           formControlName="everArrested"> &nbsp;Yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                           name="everArrested" value="No"
                           formControlName="everArrested"> &nbsp;No
                </label>
            </div>
        </fieldset>
    </div>
    <div class="col-12 col-md-6 pt-2 pt-md-0">
    </div>
</div> <!-- form-row -->
<hr/>
<div class="row">
    <div class="col-12 col-md-6">
        <label class="col-form-label">Are you currently in a relationship with a partner who is</label>
        <fieldset class="form-group">
            <div class="form-check form-check-inline">
                <label class="form-check-label ">
                    <input type="checkbox" class="form-check-input"
                           name="abusivePartner" value="physically"
                           formControlName="abusivePartner"> &nbsp;&nbsp;physically
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"
                           name="abusivePartner" value="emotionally"
                           formControlName="abusivePartner"> &nbsp;&nbsp;emotionally
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"
                           name="abusivePartner" value="verballyabusive"
                           formControlName="abusivePartner"> &nbsp;&nbsp;verbally abusive
                </label>
            </div>
        </fieldset>
    </div>
    <div class="col-12 col-md-6 pt-2 pt-md-0">
    </div>
</div> <!-- form-row -->
<hr/>
<div class="row">
    <div class="col-12 col-md-6">
        <label class="col-form-label">Do you ever feel afraid of a current or former partner?</label>
        <fieldset class="form-group">
            <div class="form-check form-check-inline">
                <label class="form-check-label ">
                    <input type="radio" class="form-check-input"
                           name="afraidOfPartner" value="Yes"
                           formControlName="afraidOfPartner"> &nbsp;Yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                           name="afraidOfPartner" value="No"
                           formControlName="afraidOfPartner"> &nbsp;No
                </label>
            </div>
        </fieldset>
    </div>
    <div class="col-12 col-md-6 pt-2 pt-md-0">
    </div>
</div> <!-- form-row -->
<hr/>
<div class="row">
    <div class="col-12 col-md-6">
        <label class="col-form-label">Are you currently leaving a violent or threatening relationship? </label>
        <fieldset class="form-group">
            <div class="form-check form-check-inline">
                <label class="form-check-label ">
                    <input type="radio" class="form-check-input"
                           name="violentRelationship" value="Yes"
                           formControlName="violentRelationship"> &nbsp;Yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                           name="violentRelationship" value="No"
                           formControlName="violentRelationship"> &nbsp;No
                </label>
            </div>
        </fieldset>
    </div>
    <div class="col-12 col-md-6 pt-2 pt-md-0">
    </div>
</div> <!-- form-row -->
<hr/>
<div class="row">
    <div class="col-12">
        <label class="col-form-label">Have you ever received housing, food or money for sexual services?  </label>
        <fieldset class="form-group">
            <div class="form-check form-check-inline">
                <label class="form-check-label ">
                    <input type="radio" class="form-check-input"
                           name="compensationForSexualServices" value="Yes"
                           formControlName="compensationForSexualServices"> &nbsp;Yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                           name="compensationForSexualServices" value="No"
                           formControlName="compensationForSexualServices"> &nbsp;No
                </label>
            </div>
        </fieldset>
    </div>
</div> <!-- form-row -->
<hr/>
<div class="row">
    <div class="col-12">
        <label class="col-form-label">
            Have you ever hurt or threatened someone to have sex with you or tried to have sexual contact with someone against their will?</label>
        <fieldset class="form-group">
            <div class="form-check form-check-inline">
                <label class="form-check-label ">
                    <input type="radio" class="form-check-input"
                           name="forcedSexualContact" value="Yes"
                           formControlName="forcedSexualContact"> &nbsp;Yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                           name="forcedSexualContact" value="No"
                           formControlName="forcedSexualContact"> &nbsp;No
                </label>
            </div>
        </fieldset>
    </div>
</div> <!-- form-row -->
<hr/>
<div class="row">
    <div class="col-12 col-md-6">
        <label class="col-form-label">
            Has anyone ever tried to have sex with you against your will?</label>
        <fieldset class="form-group">
            <div class="form-check form-check-inline">
                <label class="form-check-label ">
                    <input type="radio" class="form-check-input"
                           name="forcedToHaveSex" value="Yes"
                           formControlName="forcedToHaveSex"> &nbsp;Yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                           name="forcedToHaveSex" value="No"
                           formControlName="forcedToHaveSex"> &nbsp;No
                </label>
            </div>
        </fieldset>
    </div>
    <div class="col-12 col-md-6 pt-2 pt-md-0">
    </div>
</div> <!-- form-row -->
<hr/>
<div class="row">
    <div class="col-12 col-md-6">
        <label class="col-form-label">Are you currently involved in prostitution or pimping? </label>
        <fieldset class="form-group">
            <div class="form-check form-check-inline">
                <label class="form-check-label ">
                    <input type="radio" class="form-check-input"
                           name="involvedInProstitution" value="Yes"
                           formControlName="involvedInProstitution"> &nbsp;Yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"
                           name="involvedInProstitution" value="No"
                           formControlName="involvedInProstitution"> &nbsp;No
                </label>
            </div>
        </fieldset>
    </div>
    <div class="col-12 col-md-6 pt-2 pt-md-0">
    </div>
</div> <!-- form-row -->
<hr/>
</mdcps-base-form>
