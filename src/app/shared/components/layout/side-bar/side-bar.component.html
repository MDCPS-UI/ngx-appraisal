<mat-sidenav-container class="mdcps-sidebar-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="mdcps-sidebar-nav"
  [fixedInViewport]="false" [fixedTopGap]="true"[fixedBottomGap]="true">
    <mat-nav-list class="mdcps-sidebar-nav-list">
      <a href="#" mat-list-item class="mdcps-toggle-tabs" [class.active]="tab.navigationUrl == activePage" *ngFor="let tab of tabs" (click)="onNavigate($event, '/dashboard', tab)">
        <span mat-line>{{tab.label}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mdcps-sidebar-content">
    <div class="mdcps-sidebar-control">
      <button mat-button class="btn btn-light"(click)="sidenav.toggle()">
       <mat-icon mat-list-icon aria-hidden="true">
         swap_horiz
        </mat-icon>
        <span mat-line cdk-visually-hidden>Toggle Sidebar</span>
      </button>
      <mat-divider></mat-divider>
    </div>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
